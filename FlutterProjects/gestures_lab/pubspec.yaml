name: gestures_lab
description: A new RWenderlich Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_feather_icons: ^2.0.0
  equatable: ^2.0.3
  provider: ^6.0.0

flutter_icons:
  image_path: "assets/launcher/logo_launcher.png"
  adaptive_icon_background: "#19160A"
  adaptive_icon_foreground: "assets/launcher/logo_launcher_adaptative.png"
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  effective_dart: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Black.ttf
          weight: 900
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
